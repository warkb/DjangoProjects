{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'pols/style.css' %}" />

{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li><a href="{% url 'pols:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>Нету голосовалок</p>
{% endif %}
